<a class="game-card" href="{{ game.url | relative_url }}">
  <img src="{{ game.cover | relative_url }}" alt="{{ game.title }}">

  <div class="card-overlay">
    <span class="pill {{ game.platform }}">{{ game.platform }}</span>
    <h2>{{ game.title }}</h2>
    <span class="card-date">{{ game.date | date: "%B %Y" }}</span>
  </div>
</a>
